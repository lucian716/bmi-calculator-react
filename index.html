<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Calculate BMI</title>

<body>
  <div id="app">
    <div class="container">
      <h1>Calculate BMI</h1>

      <form>
        <div>
          <label for="height">Height:</label>
          <input id="height" type="text" class="form-control" placeholder="Cm">

      <p id="result"></p>
    </div>

  </div>
